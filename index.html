<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="main">
    <div class="section">
      <form class="form needs-validation">
        <div class="fields">
          <div class="day">
            <label for="day-validation">Day</label>
            <input class="form-control" id="day-validation" placeholder="DD">
            <span class="error_message">Must be a valid day </span>
            <span class="error_required">This field is required </span>
          </div>
          <div class="month">
            <label for="month-validation">Month</label>
            <input type="text" id="month-validation" placeholder="MM">
            <span class="error_message">Must be a valid month </span>
            <span class="error_required">This field is required </span>
          </div>
          <div class="year">
            <label for="yers-validation">Year</label>
            <input type="text" id="yers-validation" placeholder="YYYY">
            <span class="error_message">Must be in the past </span>
            <span class="error_required">This field is required </span>
          </div>
        </div>
        <div class="btn">
          <button class="" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </div>

      </form>
      <div class="age-result">
        <div class="years">
          <span class="years-int">-- </span><span>years</span>
        </div>
        <div class="months">
          <span class="months-int">-- </span><span>months</span>
        </div>
        <div class="days">
          <span class="days-int">-- </span><span>days</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
